<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <style rel="stylesheet">
        body,input,button{
            font-family: "Helvetica Neue","Microsoft YaHei", Helvetica, Arial, sans-serif;
        }
        #todo{
            max-width: 600px;
            width: 100%;
            padding: 0 30px;
            margin: 0 auto;
        }
        .todo-box{
            margin: 30px auto;
        }
        .todo-in{
            width: 100%;
        }
        .todo-in input{
            box-sizing: border-box;
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 5px 10px;

        }
        .todo-list{
            list-style: none;
            margin: 10px 0;
            padding: 0;
        }
        .todo-list .todo-item{
            height: 30px;
            line-height: 30px;
            font-size: 14px;
            position: relative;
            border-bottom: 1px solid #eee;
        }
        .todo-list .todo-item .inner{
            border: 0;
            padding: 0;

        }
        .todo-list .todo-item .close{
            display: inline-block;
            float: right;
            font-size: 16px;
            line-height: 30px;
            padding: 0 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .todo-list .todo-item .time{
            float: right;
            color: #999;
        }
    </style>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/babel.min.js"></script>
</head>
<body>
<div id="todo"></div>
<script type="text/babel" src="todo.js"></script>
</body>
</html>
